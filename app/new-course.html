<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CRCD v5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href=css/bootstrap.css rel=stylesheet>
</head>

<body>
  <div style="width: 100%; overflow:hidden; height:700px">
    <div style="width: 250px; float: left;padding:10px">
      <h3>Grid Settings</h3>
      <div class="form-group">
        <label for="gridWidth">Field Width (in feet)</label>
        <input type="text" class="form-control" id="gridWidth" placeholder="130" value="130" />
      </div>
      <div class="form-group">
        <label for="gridWidth">Field Height (in feet)</label>
        <input type="text" class="form-control" id="gridHeight" placeholder="70" value="70" />
      </div>
      <div class="checkbox">
        <label>
      <input type="checkbox" id="showNumbers" checked> Show numbers on grid
    </label>
        <label>
      <input type="checkbox" id="showGrid" checked> Show grid lines
    </label>
      </div>
      <button type="button" id="btnGrid" class="btn btn-default">Draw</button>
      <button type="button" id="btnClear" class="btn btn-default">Clear</button>
    </div>
    <div id="canvasHolder" style="margin-left: 270px;">
      <canvas id="c"></canvas>
    </div>
  </div>
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src='js/fabric.js'></script>
  <script src='js/jquery.min.js'></script>
  <script src="js/layout.js"></script>
  <script>if (window.module) module = window.module;</script>
</body>

</html>
